<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannana Smooth</title>
</head>
<body>
    <h1>Bannana Smooth</h1>
    <p>One of my staples</p>
    <p>You see it looks a little similar to the omlette</p>
    <img src="../imagesRecipe/PXL_20240327_063046205.jpg" height="310" width="220">
    <h2>Ingredients</h2>
    <ul>
        <li>1 Bannana</li>
        <li>1 Tbsp Peanut Butter </li>
        <li>300mL Milk</li>
        <li>75g Kale</li>
        <li>1 Tsp Honey</li>
    </ul>
    <h2>Method</h2>
    <ol>
        <li>Add all ingredients to blender </li>
        <li>Blend</li>
        <li>Drink</li>
    </ol>
</body>
</html>
